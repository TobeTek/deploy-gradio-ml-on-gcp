        .container {

        }

            color: #555;
        }

        .floating-elements {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .floating-circle {
            width: 50px;
            height: 50px;
            background-color: #e74c3c;
            border-radius: 50%;
            opacity: 0.8;
            margin: 10px;
            animation: float 5s ease-in-out infinite;
